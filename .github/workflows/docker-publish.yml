name: Build and Push Docker Images

on:
  push:
    branches: [main, develop]
    tags:
      - "v*"
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      matrix:
        variant:
          - name: cpu
            dockerfile: docker/Dockerfile.cpu
            tags: cpu-latest, cpu-${{ github.sha }}
          - name: cuda
            dockerfile: docker/Dockerfile.cuda
            tags: cuda-latest, cuda-${{ github.sha }}
          - name: rocm
            dockerfile: docker/Dockerfile.rocm
            tags: rocm-latest, rocm-${{ github.sha }}
          - name: sycl
            dockerfile: docker/Dockerfile.sycl
            tags: sycl-latest, sycl-${{ github.sha }}
          - name: metal
            dockerfile: docker/Dockerfile.metal
            tags: metal-latest, metal-${{ github.sha }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=${{ matrix.variant.name }}-latest,enable=${{ matrix.variant.name == 'cpu' }}
            type=raw,value=${{ matrix.variant.name }}-${{ github.sha }}

      - name: Build and push ${{ matrix.variant.name }} variant
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.variant.dockerfile }}
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Build and push latest tag (cpu as default)
  latest:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    steps:
      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull and retag CPU variant as latest
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:cpu-latest
          docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:cpu-latest ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
